<body>

        </div>

                    <option value="auto">è‡ªåŠ¨</option>

        <div class="form-group">

            <div class="upload-area" id="uploadArea">
                <p>ğŸ¨ ç‚¹å‡»æˆ–æ‹–æ‹½ä¸Šä¼ å‚è€ƒå›¾ç‰‡</p>
            </div>
            <input type="file" id="fileInput" accept="image/*" multiple>
            <div class="upload-hint" id="uploadHint"></div>

                <button class="btn-secondary" onclick="downloadImage()">ä¸‹è½½å›¾ç‰‡</button>

            </div>

    <script>
        const API_HOST = 'https://grsai.dakka.com.cn';

        let referenceImages = []; // å­˜å‚¨å¤šå¼ å‚è€ƒå›¾
        const MAX_IMAGES = 3;
        let generatedImageUrl = null;

        // åŠ è½½ä¿å­˜çš„ API Key
        const savedApiKey = localStorage.getItem('nano_banana_api_key');
        if (savedApiKey) {
            document.getElementById('apiKey').value = savedApiKey;
        }

        // API Key è¾“å…¥æ—¶ä¿å­˜
        document.getElementById('apiKey').addEventListener('input', (e) => {
            localStorage.setItem('nano_banana_api_key', e.target.value);
        });

        // ä¸Šä¼ åŒºåŸŸç‚¹å‡»
        document.getElementById('uploadArea').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        // æ‹–æ‹½ä¸Šä¼ 
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#FF9800';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#A5D6A7';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#A5D6A7';
            const files = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith('image/'));
            handleMultipleImages(files);
        });

        // æ–‡ä»¶é€‰æ‹©
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleMultipleImages(files);
        });

        // å¤„ç†å¤šå¼ å›¾ç‰‡ä¸Šä¼ 
        function handleMultipleImages(files) {
            const remaining = MAX_IMAGES - referenceImages.length;
            if (remaining <= 0) {
                showError('æœ€å¤šåªèƒ½ä¸Šä¼ 3å¼ å‚è€ƒå›¾');
                return;
            }
            const filesToProcess = files.slice(0, remaining);
            
            filesToProcess.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    referenceImages.push(e.target.result);
                    updatePreview();
                };
                reader.readAsDataURL(file);
            });
        }

        // æ›´æ–°é¢„è§ˆ
        function updatePreview() {
            if (referenceImages.length === 0) {
                uploadArea.innerHTML = '<p>ğŸ¨ ç‚¹å‡»æˆ–æ‹–æ‹½ä¸Šä¼ å‚è€ƒå›¾ç‰‡</p>';
                uploadArea.classList.remove('has-image');
                document.getElementById('clearRef').style.display = 'none';
                document.getElementById('uploadHint').textContent = '';
            } else {
                let html = '<div class="preview-grid">';
                referenceImages.forEach((img, index) => {
                    html += `
                        <div class="preview-item">
                            <img src="${img}" alt="å‚è€ƒå›¾${index + 1}">
                            <button class="remove-btn" onclick="removeImage(${index}); event.stopPropagation();">âœ•</button>
                        </div>
                    `;
                });
                html += '</div>';
                uploadArea.innerHTML = html;
                uploadArea.classList.add('has-image');
                document.getElementById('clearRef').style.display = 'inline-block';
                document.getElementById('uploadHint').textContent = `å·²ä¸Šä¼  ${referenceImages.length}/${MAX_IMAGES} å¼ `;
            }
        }

        // ç§»é™¤å•å¼ å›¾ç‰‡
        function removeImage(index) {
            referenceImages.splice(index, 1);
            updatePreview();
        }

        // æ¸…é™¤å…¨éƒ¨å‚è€ƒå›¾
        document.getElementById('clearRef').addEventListener('click', () => {
            referenceImages = [];
            updatePreview();
            document.getElementById('fileInput').value = '';
        });

        // ç”Ÿæˆå›¾ç‰‡
        document.getElementById('generateBtn').addEventListener('click', generateImage);

        async function generateImage() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                showError('è¯·è¾“å…¥ API Key');
                return;
            }

            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) {
                showError('è¯·è¾“å…¥æç¤ºè¯');
                return;
            }

            const model = document.getElementById('model').value;
            const aspectRatio = document.getElementById('aspectRatio').value;
            const imageSize = document.getElementById('imageSize').value;

            const btn = document.getElementById('generateBtn');
            const progressContainer = document.getElementById('progressContainer');
            const resultContainer = document.getElementById('resultContainer');
            const errorMessage = document.getElementById('errorMessage');

            btn.disabled = true;
            btn.textContent = 'ç”Ÿæˆä¸­...';
            progressContainer.style.display = 'block';
            resultContainer.style.display = 'none';
            errorMessage.style.display = 'none';
            updateProgress(0, 'æ­£åœ¨è¿æ¥æœåŠ¡å™¨...');

            const requestBody = {
                model: model,
                prompt: prompt,
                aspectRatio: aspectRatio
            };

            if (model === 'nano-banana-pro') {
                requestBody.imageSize = imageSize;
            }

            if (referenceImages.length > 0) {
                requestBody.urls = referenceImages;
            }

            try {
                const response = await fetch(`${API_HOST}/v1/draw/nano-banana`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`HTTPé”™è¯¯: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop();

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const jsonStr = line.slice(6).trim();
                            if (jsonStr && jsonStr !== '[DONE]') {
                                try {
                                    const data = JSON.parse(jsonStr);
                                    handleStreamData(data);
                                } catch (e) {
                                    console.log('è§£æè·³è¿‡:', jsonStr);
                                }
                            }
                        }
                    }
                }
            } catch (error) {
                showError('ç”Ÿæˆå¤±è´¥: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'ç”Ÿæˆå›¾ç‰‡';
            }
        }

        function handleStreamData(data) {
            if (data.progress !== undefined) {
                const statusText = {
                    'running': 'ç”Ÿæˆä¸­...',
                    'succeeded': 'ç”Ÿæˆå®Œæˆï¼',
                    'failed': 'ç”Ÿæˆå¤±è´¥'
                };
                updateProgress(data.progress, statusText[data.status] || 'å¤„ç†ä¸­...');
            }

            if (data.status === 'failed') {
                const reasons = {
                    'output_moderation': 'è¾“å‡ºå†…å®¹è¿è§„',
                    'input_moderation': 'è¾“å…¥å†…å®¹è¿è§„',
                    'error': 'ç³»ç»Ÿé”™è¯¯'
                };
                showError(reasons[data.failure_reason] || data.error || 'ç”Ÿæˆå¤±è´¥');
                return;
            }

            if (data.status === 'succeeded' && data.results && data.results.length > 0) {
                generatedImageUrl = data.results[0].url;
                showResult(generatedImageUrl);
            }
        }

        function updateProgress(percent, text) {
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressText').textContent = `${text} (${percent}%)`;
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            document.getElementById('progressContainer').style.display = 'none';
        }

        function showResult(url) {
            document.getElementById('resultImage').src = url;
            document.getElementById('resultContainer').style.display = 'block';
            document.getElementById('progressContainer').style.display = 'none';
        }

        function downloadImage() {
            if (generatedImageUrl) {
                const a = document.createElement('a');
                a.href = generatedImageUrl;
                a.download = 'nano-banana-' + Date.now() + '.jpg';
                a.target = '_blank';
                a.click();
            }
        }

        function openInNewTab() {
            if (generatedImageUrl) {
                window.open(generatedImageUrl, '_blank');
            }
        }
    </script>
</body>
</html>
